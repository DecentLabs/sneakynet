{% extends "base.html" %}
{% import "macros.html" as macros %}
{% block title %}
    Localnet:Board:Thread:{{ thread.title }}
{% endblock %}
{% block content %}
    <div class="thread-header">
        <h2>{{ thread.title }}</h2>
        <div class="thread-header-author">{{ thread.author_username }}</div>
    </div>
    <hr>
    {{ macros.recurse_messages(messages) }}
    <pre>{{ messages }}</pre>
{% endblock %}
